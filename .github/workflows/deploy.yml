# This is a basic workflow to help you get started with Actions

name: Deploy
on:
  push:
    branches: [test-deployment ]
  pull_request:
    branches: [test-deployment]
  workflow_dispatch:

jobs:
  ci:
    runs-on: ${{ matrix.os }}
    strategy:
        matrix:
            os: [ubuntu-latest] # macOS was chosen because of how the runner interprets the file paths. File paths are having problems when used in other runners. 
    
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Downloading the Repository
        uses: actions/checkout@v2

      - name: Setup Java JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '11'
          cache: 'maven'
          
      - name: Check resource
        run : | 
          cd res
          ls
          cd sounds 
          echo sound files are:
          ls
          cd ..
          cd ..
        
        # Runs a set of commands using the runners shell
      - name: Compiling, Testing and Packaging with 1 maven step.
        run: mvn --batch-mode --update-snapshots verify

      - name: check build exists
        run : |
          cd bin/
          ls -a         


      - name: Archive files
        run: |
          sudo apt-get update
          sudo apt-get install zip
          zip -r archive.zip bin/ragnarok-madness.jar res
          
      - name: Upload to gdrive
        uses: adityak74/google-drive-upload-git-action@main
        with:
          credentials: ${{ secrets.CREDENTIALS }}
          filename: "archive.zip"
          folderId: ${{ secrets.FOLDERID }}
          name: "ragnorarok_build_v1.${{ github.run_number }}.commit-number:${{ github.sha }}.zip" # optional string
          overwrite: "false" # optional boolean
      
      - run: echo -n -e "HELLO\n !\n World!" > text.txt
      - uses: pCYSl5EDgo/cat@master
        id: hello
        with:
          path: text.txt
          
      - name: Output the link   
      - run: echo $TEXT
        env:
          TEXT: ${{ steps.hello.outputs.text }}
      
      
